 <section class="formulaire_achat">
  <h2>Achat</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="adresse">Adresse :</label>
      <textarea id="adresse" name="adresse" required></textarea>
    </div>
    <div class="form-group">
      <label for="produit">Produit :</label>
      <select id="produit" name="produit" required>
        <option value="">Sélectionnez le temps de discussion souhaitée</option>
        <option value="">10 minutes 5  €</option>
        <option value="">15 minutes 10 €</option>
        <option value="">20 minutes 15 €</option>
        <option value="">30 minutes 20 €</option>
      </select>
    </div>
    <div class="form-group">
      <input type="checkbox" id="rgpd" name="rgpd" required>
      <label for="rgpd">J'accepte que mes données soient utilisées conformément à la politique de confidentialité RGPD.</label>
    </div>
    <button type="submit">Acheter</button>
  </form>
</section>
